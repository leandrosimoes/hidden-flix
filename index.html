<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#e50914">
    <title>HiddenFlix</title>

    <link rel="canonical" href="https://lesimoes.com.br/hidden-flix/">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="manifest" href="manifest.json">

    <!-- SAFARI STUFF -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#1d1d1d">
    <meta name="apple-mobile-web-app-title" content="HiddenFlix">
    <meta name="apple-touch-icon" content="images/icons/icon-72x72.png" sizes="72x72">
    <meta name="apple-touch-icon" content="images/icons/icon-96x96.png" sizes="96x96">
    <meta name="apple-touch-icon" content="images/icons/icon-128x128.png" sizes="128x128">
    <meta name="apple-touch-icon" content="images/icons/icon-144x144.png" sizes="144x144">
    <meta name="apple-touch-icon" content="images/icons/icon-152x152.png" sizes="152x152">
    <meta name="apple-touch-icon" content="images/icons/icon-192x192.png" sizes="192x192">
    <meta name="apple-touch-icon" content="images/icons/icon-394x394.png" sizes="394x394">
    <meta name="apple-touch-icon" content="images/icons/icon-512x512.png" sizes="512x512">
    <!-- END SAFARI STUFF -->

    <!-- IE STUFF -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#1d1d1d">
    <!-- END IE STUFF -->

</head>

<body class="column">
    <header class="row justify-content-center">
        <img src="images/icons/icon-512x512.png" alt="HiddenFlix Logo">
    </header>
    <main class="row justify-content-center">
        <div class="column">
            <div id="btn-install-area" class="row justify-content-center">
                <button type="button" id="btn-install" class="hidden">Install App</button>
            </div>
            <div id="categories-area" class="row justify-content-center">
                <div class="column align-items-center">
                    <h1>No categories found</h1>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <input id="input-search" type="text" placeholder="Search">
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
