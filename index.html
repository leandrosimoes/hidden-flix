<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#e50914">
    <title>HiddenFlix</title>

    <link rel="canonical" href="https://lesimoes.com.br/hidden-flix/">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- <link rel="canonical" href="https://lesimoes.com.br/hidden-flix/"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" type="image/png" href="./images/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./images/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="./images/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="stylesheet" href="./css/app.css">

    <!-- APPLE STUFF -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#111111">
    <meta name="apple-mobile-web-app-title" content="HiddenFlix">
    <meta name="apple-touch-icon" content="./images/icons/apple-icon-57x57.png" sizes="57x57">
    <meta name="apple-touch-icon" content="./images/icons/apple-icon-60x60.png" sizes="60x60">
    <meta name="apple-touch-icon" content="./images/icons/apple-icon-72x72.png" sizes="72x72">
    <meta name="apple-touch-icon" content="./images/icons/apple-icon-76x76.png" sizes="76x76">
    <meta name="apple-touch-icon" content="./images/icons/apple-icon-114x114.png" sizes="114x114">
    <meta name="apple-touch-icon" content="./images/icons/apple-icon-120x120.png" sizes="120x120">
    <meta name="apple-touch-icon" content="./images/icons/apple-icon-144x144.png" sizes="144x144">
    <meta name="apple-touch-icon" content="./images/icons/apple-icon-152x152.png" sizes="152x152">
    <meta name="apple-touch-icon" content="./images/icons/apple-icon-180x180.png" sizes="180x180">
    <link rel="mask-icon" href="./images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <!-- END APPLE STUFF -->

    <!-- MICROSOFT STUFF -->
    <meta name="msapplication-TileImage" content="./images/icons/mstile-144x144.png">
    <meta name="msapplication-TileColor" content="#111111">
    <meta name="msapplication-config" content="./images/icons/browserconfig.xml">
    <!-- END MICROSOFT STUFF -->

</head>

<body class="column">
    <header class="row justify-content-center">
        <img src="./images/icons/android-chrome-512x512.png" alt="HiddenFlix Logo">
    </header>
    <main class="row justify-content-center">
        <div class="column">
            <div id="btn-install-area" class="row justify-content-center">
                <button type="button" id="btn-install" data-bind="visible: notInstalled, click: Install">Install App</button>
                <button type="button" id="btn-updates" data-bind="visible: hasUpdate, click: Update">Update Available<br>(click
                    to update)</button>
            </div>
            <div id="categories-area" class="row justify-content-center">
                <div class="column align-items-center" data-bind="visible: !HasCategories()">
                    <h1>No categories found</h1>
                </div>
                <div class="column align-items-center" data-bind="forIn: groups, visible: HasCategories">
                    <div class="group">
                        <h1 data-bind="html: key"></h1>
                        <div data-bind="foreach: value">
                            <div class="category">
                                <button class="btn-category" type="button" data-bind="html: name, click: function() { $root.OpenCategory($data) }"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <input id="input-search" type="text" placeholder="Type to search" data-bind="value: inputSearch, delayCallback: { callback: Search }">
    </footer>
    <script src="./js/lodash.js"></script>
    <script src="./js/knockout.min.js"></script>
    <script src="./js/knockout.mapping.min.js"></script>
    <script src="./js/knockout.bindings.js"></script>
    <script src="./js/sw-update-checker.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
